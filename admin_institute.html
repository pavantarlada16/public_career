    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <div class="leftitem">
            <ul class="list1">
                <li><a href="admin_institute.html">Add Institute</a></li>
                <li><a href="view_institute.jsp">View Institutes</a></li>
                <li><a href="view_students.jsp">View Users</a></li>
            </ul>
        </div>
        <div class="rightitem">
            <ul class="list2">
                <li><a href="logout.jsp">Logout</a></li>
            </ul>
        </div>
    </div>
    <br><br>
    <center><h1>Admin</h1></center>
    <div class="form4">
        <form action="admininstitute_reg.jsp" method="post">
                <h2><i>Add new Institute</i></h2>
                <label for="">College ID</label>
                <br>
                <input type="text" name="cid" id="cid">
                <br><br>
                <label for="">College Name</label>
                <br>
                <input type="text" name="cname" id="cname">
                <br><br>
                <label for="">Password</label>
                <br>
                <input type="password" name="cpwd" id="cpwd">
                <br><br>
                <label for="">College Address</label>
                <br>
                <input type="text" name="caddress" id="caddress">
                <br><br>
                <label for="">Established</label>
                <br>
                <input type="number" name="estb" id="estb">
                <br><br>
                <label for="">Contact Person</label>
                <br>
                <input type="text" id="person" name="person">
                <br><br>
                <label for="">Contact Number</label>
                <br>
                <input type="tel" pattern="[0-9]{10}" name="cphone" id="cphone">
                <br><br>
                <label for="">Mail Id</label>
                <br>
                <input type="email" name="cmail" id="cmail">
                <br><br>
                <label for="">Description</label>
                <br>
                <input type="text" name="description" id="description">
                <br><br>
                <input type="submit" name="submit" value="Add">
                
            </form>
    
            
        </div>
</body>
